<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2️⃣♾️➕🚀 by 〈 RA 〉</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <audio id="space-sound" preload="auto" src="./sound/space.ogg" autoplay loop></audio>
  <div class="wrap">
    <div class="sticky header">2️⃣ ♾️ ➕ 🚀</div>
    <div class="game-wrapper">
      <div class="stars stars-upper"></div>
      <div class="stars stars-lower"></div>

      <div class="game">
      </div>
      <div class="congratulations">
        <h1><a href="https://github.com/ra101/To-Infinity-And-Beyond">source_code</a></h1>
      </div>
      <div class="game-over">
        <h1><a href="https://ra101.github.io">Ready to meet your maker?</a></h1>
      </div>
    </div>
    <div class="sticky footer" id="controls"><span style="filter:drop-shadow(0px 0px 2px red);">🕹️</span>: <span style="color:lightgreen;filter:drop-shadow(0px 0px 2px yellowgreen);">◄</span> | <span style="color:lightgreen;filter:drop-shadow(0px 0px 2px yellowgreen);">⎵</span> | <span style="color:lightgreen;filter:drop-shadow(0px 0px 2px yellowgreen);">►</span></div>
    <div class="sticky footer author"><span style="color:slategray;">~</span>〈 RA 〉</div>
    <div class="sticky footer" id="restart-prompt" onclick="window.location.reload()"><span style="color:lightgreen;filter:drop-shadow(0px 0px 3px darkgreen);">Explore Another Universe?</span></div>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
