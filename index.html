<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2️⃣♾️➕🚀 by 〈 RA 〉</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <audio preload="auto" src="./sound/space.ogg" autoplay loop></audio>
  <div class="wrap">
    <div class="sticky header">2️⃣ ♾️ ➕ 🚀</div>
    <div class="game-wrapper">
      <div class="stars stars-upper"></div>
      <div class="stars stars-lower"></div>

      <div class="game">
      </div>
      <div class="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <div class="sticky footer">🕹️: <span style="color:lightgreen;">◄</span> | <span style="color:lightgreen;">⎵</span> | <span style="color:lightgreen;">►</span></div>
    <div class="sticky footer author"><span style="color:slategray;">~</span>〈 RA 〉</div>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
